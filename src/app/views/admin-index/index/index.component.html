<div class="container">
  <div class="row">
    <!-- On rows -->
    <!--<tr class="bg-primary">-->
      <!--<td></td>-->
    <!--</tr>-->
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">标题</th>
        <th scope="col">简述</th>
        <th scope="col">状态</th>
        <th scope="col">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let article of articleList">
        <td>
          {{article.atitle}}
        </td>
        <td>{{article.brief}}</td>
        <td>{{article.state}}</td>
        <td>
          <span (click)="audit(article.aid,2)">通过</span>
          <span (click)="audit(article.aid,3)">不通过</span>
          <span>查看详情</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
   <div class="col-9"></div>
    <div class="col-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" [ngClass]="isFirstPage ? 'disabled' : ''"><a class="page-link" (click)="changePage(pageNum - 1)">Previous</a></li>
          <li class="page-item" *ngFor="let num of pagesNumbers" (click)="changePage(num)"><a class="page-link" href="#">{{num}}</a></li>
          <li class="page-item" [ngClass]="isLastPage ? 'disabled' : ''"><a class="page-link" (click)="changePage(pageNum + 1)">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
